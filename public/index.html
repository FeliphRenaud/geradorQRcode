<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRcode Maker</title>
  <!-- ESTILOS -->
  <link rel="stylesheet" href="../src/css/styles.css">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="../src/assets/img/qr-code-236-32.png" type="image/x-icon">
  <!-- FONTE -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- SCRIPT -->
  <script src="../src/js/index.js" defer></script>


</head>
<body>
  <div class="container">
    <div id="div-form">
      <h1>Gerador de QRcode</h1>
      <p>Insira uma url ou um texto para gerar o seu QRcode</p>
      <div id="form">
        <input type="text" id="input" name="text" placeholder="Digite a URL ou texto">
        <button type="submit" id="submit" >Gerar QRcode</button>
      </div>
    </div>
    <div class="qrcode" id="qr-gerado ">
      
      <img  id="qr-img" src="../src/assets/img/qr-code-236-32.png" alt="">
    </div>
  </div>
</body>
</html>
